<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gist Text Sync Settings</title>
  <style>
    :root {
      --primary-color: #0071e3;
      --primary-hover: #0062c9;
      --background-color: #f5f5f7;
      --card-background: #ffffff;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --border-color: #d2d2d7;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 12px;
      --transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 360px;
      padding: 24px;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-primary);
      line-height: 1.5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }
    
    .back-link {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: var(--transition);
      padding: 6px 12px;
      border-radius: 14px;
      background-color: rgba(0, 113, 227, 0.1);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .back-link:hover {
      background-color: rgba(0, 113, 227, 0.15);
    }
    
    .card {
      background-color: var(--card-background);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    input {
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 15px;
      color: var(--text-primary);
      background-color: var(--card-background);
      transition: var(--transition);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }
    
    button {
      padding: 12px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 500;
      font-size: 15px;
      width: 100%;
      transition: var(--transition);
      margin-top: 8px;
    }
    
    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 12px;
      min-height: 20px;
      text-align: center;
      font-weight: 400;
    }
    
    .success {
      color: #34c759;
    }
    
    .error {
      color: #ff3b30;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Settings</h1>
      <a href="#" id="backLink" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back
      </a>
    </div>
    
    <div class="card">
      <div class="form-group">
        <label for="gistToken">GitHub Token</label>
        <input type="password" id="gistToken" placeholder="Enter your GitHub token">
      </div>
      
      <div class="form-group">
        <label for="gistId">Gist ID</label>
        <input type="text" id="gistId" placeholder="Enter your Gist ID">
      </div>
      
      <div class="form-group">
        <label for="gistFilename">Filename</label>
        <input type="text" id="gistFilename" placeholder="Enter the filename in your Gist">
      </div>
      
      <button id="saveBtn">Save Settings</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
